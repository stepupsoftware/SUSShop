<h1>Ti.Storekit.ReceiptRequest</h1>
<h2>Description</h2>
<p>A <em>Ti.Storekit</em> module object which represents an asynchronous request to the in-app
purchase store for an ongoing purchase, which produces a receipt.</p>
<h2>Functions</h2>
<h3>Ti.Storekit.ReceiptRequest.cancel()</h3>
<p>Cancels an active request to the store.</p>
